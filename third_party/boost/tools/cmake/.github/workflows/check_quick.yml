name: Check Quick CI

on:
  pull_request:
  push:
    branches:
      - master
      - develop
      - feature/**
    tags: ['**']

jobs:
  posix:
    strategy:
      fail-fast: false
      matrix:
        container:
          - ubuntu:20.04
          - ubuntu:22.04
          - ubuntu:24.04
          - ubuntu:25.04
        shared: [ ON, OFF ]

    container:
      image: ${{matrix.container}}
      volumes:
        - /node20217:/node20217:rw,rshared
        - ${{ startsWith(matrix.container, 'ubuntu:1') && '/node20217:/__e/node20:ro,rshared' || ' ' }}

    defaults:
      run:
        shell: bash

    runs-on: ubuntu-latest

    steps:
      - name: Setup container environment
        if: matrix.container
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get -y install sudo python3 git g++ curl xz-utils cmake libssl-dev

      - name: Install nodejs20glibc2.17
        if: ${{ startsWith( matrix.container, 'ubuntu:1' ) }}
        run: |
          curl -LO https://archives.boost.io/misc/node/node-v20.9.0-linux-x64-glibc-217.tar.xz
          tar -xf node-v20.9.0-linux-x64-glibc-217.tar.xz --strip-components 1 -C /node20217
          ldd /__e/node20/bin/node

      - uses: actions/checkout@v4

      - name: Setup Boost
        run: |
          echo GITHUB_BASE_REF: $GITHUB_BASE_REF
          echo GITHUB_REF: $GITHUB_REF
          REF=${GITHUB_BASE_REF:-$GITHUB_REF}
          REF=${REF#refs/heads/}
          echo REF: $REF
          BOOST_BRANCH=develop && [ "$REF" == "master" ] && BOOST_BRANCH=master || true
          echo BOOST_BRANCH: $BOOST_BRANCH
          cd ..
          git clone -b $BOOST_BRANCH --depth 1 https://github.com/boostorg/boost.git boost-root
          cd boost-root
          git submodule update --init --jobs 3
          rm -rf tools/cmake/*
          cp -r $GITHUB_WORKSPACE/* tools/cmake

      - name: Configure Boost
        run: |
          cd ../boost-root
          mkdir __build__ && cd __build__
          cmake -DBUILD_TESTING=ON -DBUILD_SHARED_LIBS=${{matrix.shared}} ..

      - name: Test Boost
        run: |
          cd ../boost-root/__build__
          cmake --build . --target check-quick

  windows:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2022, windows-2025 ]
        shared: [ ON, OFF ]

    runs-on: ${{matrix.os}}

    defaults:
      run:
        shell: cmd

    steps:
      - uses: actions/checkout@v4

      - name: Setup Boost
        run: |
          echo GITHUB_BASE_REF: %GITHUB_BASE_REF%
          echo GITHUB_REF: %GITHUB_REF%
          if "%GITHUB_BASE_REF%" == "" set GITHUB_BASE_REF=%GITHUB_REF%
          set BOOST_BRANCH=develop
          for /f %%i in ("%GITHUB_BASE_REF%") do if "%%~nxi" == "master" set BOOST_BRANCH=master
          echo BOOST_BRANCH: %BOOST_BRANCH%
          cd ..
          git clone -b %BOOST_BRANCH% --depth 1 https://github.com/boostorg/boost.git boost-root
          cd boost-root
          git submodule update --init --jobs 3
          rd /s/q tools\cmake
          xcopy /s /e /q %GITHUB_WORKSPACE% tools\cmake\

      - name: Configure Boost
        run: |
          cd ../boost-root
          mkdir __build__ && cd __build__
          cmake -DBUILD_TESTING=ON -DBUILD_SHARED_LIBS=${{matrix.shared}} ..

      - name: Test Boost (Debug)
        run: |
          cd ../boost-root/__build__
          cmake --build . --target check-quick --config Debug

      - name: Test Boost (Release)
        run: |
          cd ../boost-root/__build__
          cmake --build . --target check-quick --config Release
