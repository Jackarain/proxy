name: GitHub Actions CI

on:
  pull_request:
  push:
    branches:
      - master
      - develop
      - githubactions*
      - fix/**
      - pr/**

jobs:
  runner-selection:
    runs-on: ubuntu-latest
    # runs-on: ${{ github.repository_owner == 'boostorg' && fromJSON('[ "self-hosted", "linux", "x64", "ubuntu-latest-aws" ]') || 'ubuntu-latest' }}
    outputs:
      labelmatrix: ${{ steps.aws_hosted_runners.outputs.labelmatrix }}
    steps:
      - name: AWS Hosted Runners
        id: aws_hosted_runners
        uses: cppalliance/aws-hosted-runners@v1.0.0

  posix:
    if: true
    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        include:
          - toolset: gcc-5
            cxxstd: "14,1z"
            os: ubuntu-22.04
            container: ubuntu:16.04
            install: g++-5
            supported: true
          - toolset: gcc-6
            cxxstd: "14,1z"
            os: ubuntu-22.04
            container: ubuntu:16.04
            install: g++-6
            supported: true
          - toolset: gcc-7
            cxxstd: "14,17"
            os: ubuntu-22.04
            container: ubuntu:18.04
            install: g++-7
            supported: true
          - toolset: gcc-8
            cxxstd: "14,17,2a"
            os: ubuntu-22.04
            container: ubuntu:18.04
            install: g++-8
            supported: true
          - toolset: gcc-9
            cxxstd: "14,17,2a"
            os: ubuntu-22.04
            container: ubuntu:18.04
            install: g++-9
            supported: true
          - toolset: gcc-10
            cxxstd: "14,17,2a"
            os: ubuntu-22.04
            install: g++-10
            supported: true
          - toolset: gcc-11
