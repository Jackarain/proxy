            os: ubuntu-22.04
            install: g++-11
            supported: true
          - toolset: gcc-12
            cxxstd: "14,17,20"
            os: ubuntu-22.04
            install: g++-12
            supported: true
          - toolset: gcc-13
            cxxstd: "14,17,20"
            os: ubuntu-22.04
            install: g++-13
            supported: true
          - toolset: clang
            install: clang-9
            compiler: clang++-9
            cxxstd: "14,17"
            os: ubuntu-22.04
            container: ubuntu:18.04
          - toolset: clang
            install: clang-10
            compiler: clang++-10
            cxxstd: "14,17,2a"
            os: ubuntu-20.04
            supported: true
          - toolset: clang
            install: clang-11
            compiler: clang++-11
            cxxstd: "14,17,2a"
            os: ubuntu-20.04
            supported: true
          - toolset: clang
            install: clang-12
            compiler: clang++-12
            cxxstd: "14,17,20"
            os: ubuntu-22.04
            supported: true
          - toolset: clang
            install: clang-13
            compiler: clang++-13
            cxxstd: "14,17,20"
            os: ubuntu-22.04
            supported: true
          - toolset: clang
            install: clang-14
            compiler: clang++-14
            cxxstd: "14,17,20"
            os: ubuntu-22.04
            supported: true
          - toolset: clang
            install: clang-15
            compiler: clang++-15
            cxxstd: "14,17,20"
            os: ubuntu-22.04
            supported: true
          # - toolset: clang
          #   install: clang-16
          #   compiler: clang++-16
          #   cxxstd: "14,17,20"
          #   os: ubuntu-22.04
          #   supported: true

          # macos
          - description: macos-11
            toolset: clang
            cxxstd: "14,17,2a"
            os: macos-11
            supported: true
          - description: macos-12
            toolset: clang
            cxxstd: "14,17,20"
            os: macos-11
            supported: true
          - description: macos-13
