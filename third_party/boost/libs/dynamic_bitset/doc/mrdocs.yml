verbose: true
source-root: ..
cmake: '-DDYNAMIC_BITSET_MRDOCS_BUILD=ON'
input:
  - ../include
exclude-symbols:
  - 'boost::bit_iterator_base'
  - 'boost::bit_iterator'
  - 'boost::const_bit_iterator'
  - 'boost::detail'
  - 'boost::detail::**'
  - 'boost::to_string_helper'
  - 'boost::dynamic_bitset::bit_appender'
  - 'boost::dynamic_bitset::buffer_type'
file-patterns:
  - '*.hpp'
multipage: true
generator: adoc
